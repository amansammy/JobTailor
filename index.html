<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Resume Builder</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="header-container">
    <div class="logo">YourLogo</div>
    <nav>
      <a href="#features">Features</a>
      <a href="#testimonials">Testimonials</a>
      <a href="#faq">FAQ</a>
    </nav>
  </div>
</header>

<section class="intro">
  <div class="text-content">
    <h1>Resume not getting picked? Try our AI tool for guaranteed results*</h1>
    <p>Our AI-driven platform enhances your resume to help land your dream job.</p>
  </div>
  <div class="image-content">
    <img src="intro-image.jpg" alt="Intro Image">
  </div>
</section>

<!-- Repeat the structure below for each feature or section -->
<section class="feature">
  <div class="image-content">
    <img src="feature-image.jpg" alt="Feature Image">
  </div>
  <div class="text-content">
    <h2>Feature Heading</h2>
    <p>Description of the feature.</p>
  </div>
</section>

<!-- Trusted By Section -->
<section class="trusted-by">
  <h2>Trusted by Top Companies & Universities</h2>
  <div class="logos">
    <!-- Add company/university logos here -->
    <img src="company-logo1.png" alt="Company Logo 1">
    <!-- Repeat for other logos -->
  </div>
</section>

<!-- Testimonials Section -->
<section id="testimonials">
  <!-- Add testimonials here -->
</section>

<!-- FAQ Section -->
<section id="faq">
  <!-- Add FAQ content here -->
</section>

<footer>
  <nav>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
    <a href="#">Privacy Policy</a>
  </nav>
</footer>

<script src="script.js"></script>
</body>
</html>
